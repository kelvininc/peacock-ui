<!DOCTYPE html>
<html
	dir="ltr"
	lang="en">
	<head>
		<meta charset="utf-8">
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
		<title>Kelvin Web Components</title>

		<script
			type="module"
			src="/build/peacock-ui.esm.js"></script>
		<script
			nomodule
			src="/build/peacock-ui.js"></script>
		<style>
			body {
				box-sizing: border-box;
			}

			.list-components {
				display: flex;
				flex-direction: column;
			}

			.list-components * {
				margin-top: 16px;
			}
		</style>
	</head>
	<body>
		<div class="list-components">
			<kv-icon name="kv-logo-kelvin" custom-class="icon-40"></kv-icon>
			<kv-action-button-text
				type="primary"
				text="Great Button">
			</kv-action-button-text>
			<kv-breadcrumb-list separator="/">
				<kv-breadcrumb-item
					label="Your label here"
					href="https://your-link.here"
					target="_blank">
				</kv-breadcrumb-item>
				<kv-breadcrumb-item
					label="Your label here"
					href="https://your-link.here"
					target="_blank">
				</kv-breadcrumb-item>
				<kv-breadcrumb-item
					label="Your label here"
					href="https://your-link.here"
					target="_blank"
					active>
				</kv-breadcrumb-item>
			</kv-breadcrumb-list>
			<kv-switch-button></kv-switch-button>
			<kv-toaster
				header="Main Message"
				description="Secundary Message"
				type="error">
			</kv-toaster>
			<kv-search></kv-search>
		</div>
	</body>
</html>

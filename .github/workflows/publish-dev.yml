name: publish-dev

on:
    push:
        branches:
            - dev

permissions:
    contents: write # for checkout and tag

jobs:
    publish:
        strategy:
            matrix:
                os: [ubuntu-22.04]
                node: [14]

        name: Publish Storybook (${{ matrix.os }} / Node.js ${{ matrix.node }})
        runs-on: ${{ matrix.os }}
        steps:
            - name: Checkout
              uses: actions/checkout@v2
              with:
                  fetch-depth: "0"
                  token: ${{ secrets.RELEASE_TOKEN }}

            - name: Setup Node ${{ matrix.node_version }}
              uses: actions/setup-node@v2
              with:
                  node-version: ${{ matrix.node }}

            - name: Cache node_modules ðŸ“¦
              uses: actions/cache@v2
              env:
                  cache-name: cache-node-modules
              with:
                  # npm cache files are stored in `~/.npm` on Linux/macOS
                  path: |
                      ~/.npm\
                      node_modules
                      */*/node_modules
                  key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-build-${{ env.cache-name }}-
                      ${{ runner.os }}-build-
                      ${{ runner.os }}-

            - name: Install
              run: npm install
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Bootstrap
              run: npm run bootstrap
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Lint
              run: npm run lint

            - name: Test
              run: npm run test

            - name: Build
              run: npm run build:packages
              env:
                  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Publish Alpha & Master Storybook to GitHub Pages
              run: |
                  git switch -f master
                  npm run bootstrap
                  npm run build:packages
                  npm run storybook:deploy -- -- -- --out='./gp' --dry-run
                  git switch -f dev
                  npm run bootstrap
                  npm run build:packages
                  npm run storybook:deploy -- -- -- --out='./gp/alpha' --dry-run
                  npm run storybook:deploy -- -- -- --existing-output-dir='./gp'
              env:
                  GH_TOKEN: ${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}
